version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:lts
cache_key: &cache_key
    npm-cache-{{ checksum "package.json" }}
jobs:
  checkout_code:
    <<: *defaults
    steps:
      - checkout
      - persist_to_workspace:
          root: ~/repo
          paths:
            - . 
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - restore_cache:
          key: *cache_key
      - run:
          name: install dependencies with npm
          command: npm install
      - save_cache:
          key: *cache_key
          paths:
            - ./node_modules
      - run:
          name: npm tests
          command: npm test
      - persist_to_workspace:
          root: ~/repo
          paths:
            - node_modules

  release:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - checkout
      - run: npm run semantic-release  

workflows:
  version: 2
  build:
    jobs:
      - checkout_code
      - test:
          requires:
            - checkout_code
      - release:
          context: org-global
          requires:
            - test